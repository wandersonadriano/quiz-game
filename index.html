<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" />
    <link rel="stylesheet" href="assets/css/style.css"/>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body onload="handleMainButton()">
  <header>
      <div class="bg-dark p-2">
        <h1 class="text-white mx-4">Take a Quiz</h1>
      </div>
  </header>
  <main>
    <section id="game">
      <div class="game-screen">
        <div class="message"></div>
        <button id="main-btn"></button>
      </div>

      <div class="modal fade" id="modal" tabindex="-1" aria-labelledby="modalLabel" aria-hidden="true" data-backdrop="static" data-keyboard="false">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <div class="d-flex flex-column">
                <h5 class="modal-title font-weight-bold" id="modalLabel"></h5>
                <h5 id="question-field"></h5>
              </div>
              <button type="button" class="close" data-dismiss="modal" aria-label="Close" data-toggle="modal" data-target="#confirmModal">
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <div class="modal-body">
              <div id="options">
                <div class="btn-options btn-group-toggle" data-toggle="buttons">
                </div>
              </div>
            </div>
            <div class="modal-footer d-flex justify-content-between">
              <button type="button" class="btn btn-danger" data-dismiss="modal" data-toggle="modal" data-target="#confirmModal">Sair</button>
              <button type="button" class="btn btn-primary btn-next" onclick="play()">Próxima</button>
            </div>
          </div>
        </div>
      </div>

      <div id="confirmModal" class="modal" tabindex="-1">
        <div class="modal-dialog modal-sm  modal-dialog-centered">
          <div class="modal-content">
            <div class="modal-body">
              <p>Tem certeza de que desejá sair?</p>
            </div>
            <div class="modal-footer justify-content-between">
              <button type="button" class="btn btn-secondary" data-dismiss="modal" data-toggle="modal" data-target="#modal">Não</button>
              <button type="button" class="btn btn-primary" data-dismiss="modal" onclick="reset()">Sim</button>
            </div>
          </div>
        </div>
      </div>
    </section>
  </main>

  <script type="text/javascript" src="assets/js/script.js"></script>
</body>
</html>
